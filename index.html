<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container-card">
      <div class="card">
        <img
          class="product-img"
          src="./images/image-product-desktop.jpg"
          alt=" imagem vidro de perfume Gabrielle Essence Eau De Parfum "
        />

        <div class="product-info">
          <div class="description">
            <h2 class="description"> PERFUME</h2>
            <h1 class="fragance-name">Gabrielle Essence Eau De Parfum</h1>
            <p class="fragance-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>  
          <div class="price">
            <span class="sale-price"> $149.99</span>
            <span class="full-price"> $169.99</span>
          </div>

          <button class="add-cart">
            <a href="">
              <div class="button-pd">
                <img src="./images/icon-cart.svg" alt="cart image" />
                <p>Add to Cart</p>
              </div>
            </a>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
